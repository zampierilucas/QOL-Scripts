name: Build and Release

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          architecture: 'x64'

      - name: Extract version from pyproject.toml
        id: get_version
        shell: bash
        run: |
          VERSION=$(sed -n 's/^version = "\([^"]*\)"/\1/p' pyproject.toml)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Generate _version.py
        shell: bash
        run: |
          echo "VERSION = \"${{ steps.get_version.outputs.version }}\"" > src/_version.py
          cat src/_version.py

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable
        shell: bash
        run: |
          cd src && python -m PyInstaller main.spec
          echo "Build complete!"
          ls -la dist/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: qol_scripts
          path: src/dist/QOL-scripts.exe

  release-dev:
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: build
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: qol_scripts

      - name: Rename exe with version
        shell: bash
        run: mv "./QOL-scripts.exe" "./QOL-scripts-v${{ needs.build.outputs.version }}.exe"

      - name: Delete Existing Dev Release
        uses: actions/github-script@v6
        with:
          script: |
            try {
              const release = await github.rest.repos.getReleaseByTag({
                owner: context.repo.owner,
                repo: context.repo.repo,
                tag: 'latest',
              });
              await github.rest.repos.deleteRelease({
                owner: context.repo.owner,
                repo: context.repo.repo,
                release_id: release.data.id,
              });
              console.log('Deleted existing dev release');
            } catch (error) {
              console.log('No existing dev release found');
            }

      - name: Create Dev Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: latest
          name: "Development Build (v${{ needs.build.outputs.version }})"
          files: "./QOL-scripts-v${{ needs.build.outputs.version }}.exe"
          prerelease: true
          fail_on_unmatched_files: true

  release-version:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: qol_scripts

      - name: Rename exe with version
        shell: bash
        run: mv "./QOL-scripts.exe" "./QOL-scripts-v${{ needs.build.outputs.version }}.exe"

      - name: Create Versioned Release
        uses: softprops/action-gh-release@v1
        with:
          name: "Release ${{ github.ref_name }}"
          files: "./QOL-scripts-v${{ needs.build.outputs.version }}.exe"
          fail_on_unmatched_files: true
          generate_release_notes: true
